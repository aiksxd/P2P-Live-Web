<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ax-Index</title>
    <link rel="stylesheet" type="text/css" href="css/appUI.css">
</head>
<body>
    <div id="shadowCover"></div>
    <div class="content">

        <div class="iframeContainer">
            <iframe
                id="homePage"
                width="100%"
                height="100%"
                src="">
            </iframe>
        </div>

        <div class="iframeContainer covert">
            <iframe
                id = "livePage"
                class = "livePages"
                width="100%"
                height="100%"
                src="">
            </iframe>
        </div>
        
        <div class="settingPage covert">

            Themes:<select id="themes" onchange="change_App_Theme(this.value)">
                <option value="0" selected="selected">Light</option>
                <option value="1">Dark</option>
            </select><br>

            Multi Live Page<input id="multiLivePage" type="checkbox" class="switch active" checked>
            <label for="multiLivePage"><svg class="switchIcon" viewBox="0 0 100 50" fill="#c7c7c7"><rect class="svgBg" width="100" height="50" rx="30"/><circle class="inputBall" cy="25" r="21" fill="#fff"/></svg></label><br>

            Use Local Storage(unavailable in inPrivate Window)<input id="uselocalStorage" type="checkbox" class="switch" checked>
            <label for="uselocalStorage"><svg class="switchIcon" viewBox="0 0 100 50" fill="#c7c7c7"><rect class="svgBg" width="100" height="50" rx="30"/><circle class="inputBall" cy="25" r="21" fill="#fff"/></svg></label><br>

            <button onclick="localStorage.clear()">Clean Local Storage</button>
        </div>
    </div>
